<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SGF UJC | Pagina Principal</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="/dist/css/adminlte.min.css">
        <!-- overlayScrollbars -->
        <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
        <link rel="stylesheet" href="/dist/css/adminlte.css">

    </head>

    <body class="hold-transition sidebar-mini layout-fixed" data-panel-auto-height-mode="height">
        <!-- div mae -->
        <div class="wrapper">

            <!-- cabecalho -->
            <nav th:replace="fragments/header :: cabecalho">

            </nav>

            <!-- menu lateral -->

            <aside th:replace="fragments/user-sidebar :: user-nav-sidebar">

            </aside>

            <!-- conteudo da pagina -->

            <div class="content-wrapper iframe-mode" data-widget="iframe" data-loading-screen="750"
                user-layout:fragment=" corpo">

                <div th:replace="user/iframe :: abas">

                </div>

                <div th:replace="user/iframe :: load">

                </div>
            </div>




            <!-- rodape -->
            <footer th:replace="fragments/footer :: rodape">
                <div>
                    footer
                </div>
            </footer>

            <aside>

            </aside>
        </div>



        <!-- jQuery -->
        <script src="/plugins/jquery/jquery.min.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- overlayScrollbars -->
        <script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/dist/js/adminlte.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="/dist/js/demo.js"></script>






    </body>

</html>
