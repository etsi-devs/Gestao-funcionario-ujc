<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UJC | Requisições</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
        <!-- DataTables -->
        <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
        <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
        <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    </head>

    <body class="hold-transition sidebar-mini">
        <div class="wrapper">
            <!-- Navbar -->


            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <div class="container-fluid">
                        <div class="row mb-2">
                            <div class="col-sm-6">
                                <h1>Requisições de Ferias</h1>
                            </div>
                            <div class="col-sm-6">
                                <ol class="breadcrumb float-sm-right">
                                    <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                                    <li class="breadcrumb-item active">Requisições</li>
                                </ol>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card card-primary">
                                    <div class="card-header">
                                        <h3 class="card-title">Requisições Disponiveis</h3>
                                    </div>
                                    <!-- /.card-header -->
                                    <div class="card-body">
                                        <div th:replace="fragments/alert"></div>
                                        <table id="example1" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Nome do Funcionario</th>
                                                    <th>Data da Inicio</th>
                                                    <th>Data da Fim</th>
                                                    <th>Estado</th>
                                                    <th>Acções</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="ra : ${requisicoesAdmin}">
                                                    <td th:text="${ra.funcionario.nome}"></td>

                                                    <td th:text="${#dates.format(ra.data_inicio, 'dd/MM/yyyy')}">
                                                    </td>
                                                    <td th:text="${#dates.format(ra.data_fim, 'dd/MM/yyyy')}">
                                                    </td>
                                                    <th th:text="${ra.estado}"></th>

                                                    <td class="project-actions text-right">
                                                        <!-- <a class="btn btn-primary btn-sm" href="#">
                                                            <i class="fas fa-folder">
                                                            </i>
                                                            Ver
                                                        </a> -->
                                                        <a class="btn btn-info btn-sm"
                                                            th:href="@{/requisicoes/aprovar/{id} (id=${ra.id})}">
                                                            <i class="fas fa-check-circle">
                                                            </i>
                                                            Aprovar
                                                        </a>
                                                        <a class="btn btn-danger btn-sm"
                                                            th:href="@{/requisicoes/reprovar/{id} (id=${ra.id})}">
                                                            <i class="fas fa-times-circle">
                                                            </i>
                                                            Reprovar
                                                        </a>

                                                        <!-- <button
                                                            th:id="${#strings.concat('btn_funcionarios/apagar/', f.id)}"
                                                            type="button" class="btn btn-danger btn-sm"
                                                            data-toggle="modal" data-target="#myModal">
                                                            <i class="fas fa-trash">
                                                            </i> Apagar
                                                        </button> -->
                                                    </td>
                                                </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                    <!-- /.card-body -->
                                </div>
                                <!-- /.card -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->


            <!-- Control Sidebar -->
            <aside class="control-sidebar control-sidebar-dark">
                <!-- Control sidebar content goes here -->
            </aside>
            <!-- /.control-sidebar -->
        </div>
        <!-- ./wrapper -->

        <!-- jQuery -->
        <script src="../../plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- DataTables  & Plugins -->
        <script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
        <script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
        <script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
        <script src="../../plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
        <script src="../../plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
        <script src="../../plugins/jszip/jszip.min.js"></script>
        <script src="../../plugins/pdfmake/pdfmake.min.js"></script>
        <script src="../../plugins/pdfmake/vfs_fonts.js"></script>
        <script src="../../plugins/datatables-buttons/js/buttons.html5.min.js"></script>
        <script src="../../plugins/datatables-buttons/js/buttons.print.min.js"></script>
        <script src="../../plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
        <!-- AdminLTE App -->
        <script src="../../dist/js/adminlte.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="../../dist/js/demo.js"></script>
        <!-- Page specific script -->
        <script>
            $(function () {
                $("#example1").DataTable({
                    "responsive": true, "lengthChange": false, "autoWidth": false
                }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
                $('#example2').DataTable({
                    "paging": true,
                    "lengthChange": false,
                    "searching": false,
                    "ordering": true,
                    "info": true,
                    "autoWidth": false,
                    "responsive": true,
                });
            });

            // FUNCAO DE JQUERY PARA CAPTURAR A URLL GERADA PELO MODAL E ENVIAR PARA O BOTAO DE CONFIRMACAO DE REMOCAO DE REGISTOS

            var url = "";

            $('button[id*="btn"]').click(function () {
                url = "http://localhost:8080/" + $(this).attr('id').split("_")[1];
            });

            $('#ok_confirm').click(function () {

                document.location.href = url;
            });
        </script>
    </body>

</html>
